<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <template id="news-template">
        <section class="card col-8" style="width: 18rem; margin: 10px">
            <div class="card-body">
                <h5 class="card-title">News title</h5>
                <p class="card-text">News content.</p>
            </div>
        </section>
    </template>
 
    <div id="news-list" class="row"></div>
    <input type="text" id="newsTitle" placeholder="Title"/>
    <input type="text" id="newsContent" placeholder="Content"/>
    <button onclick="submitNews()">Add News</button>

   


    <script src="index.js"></script>
  </body>
</html>
